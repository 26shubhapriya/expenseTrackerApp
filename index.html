<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>Expense Tracker App</title>
    //<link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="bg-primary">
      <div class="container">
        <h1 class="text-white">EXPENSE TRACKER APP</h1>
      </div>
    </header>

    <section class="container mt-4">
      <form name="form" id="my-form">
        <h2 class="mb-4">ADD EXPENSE</h2>
        <div class="alert alert-danger msg" style="display: none;"></div>
        <div class="form-group">
          <label for="expenseAmount">Choose Expense Amount</label>
          <input type="text" id="expenseAmount" class="form-control">
        </div>
        <div class="form-group">
          <label for="description">Choose Description</label>
          <input type="text" id="description" class="form-control">
        </div>
        <div class="form-group">
            <label for="category">Choose A Caregory</label>
            <select id="category" name="category" class="form-control">
                <option value="Fuel">Fuel</option>
                <option value="Food">Food</option>
                <option value="Electricity">Electricity</option>
                <option value="Movie">Movie</option>
            </select>
        </div>
        <button class="btn btn-primary btn-block mt-4" type="submit">Submit</button>
      </form>

      <ul id="expenses" class="list-group mt-4"></ul>

      <!-- <ul class="items">
        <li class="item">Item 1</li>
        <li class="item">Item 2</li>
        <li class="item">Item 3</li>
      </ul> -->
    </section>
    

    <script src="main.js"></script>
  </body>
</html>
